<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Jump Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>LS is Cute!</h1>
    <p>Tap to jump</p>
    <h2>Score: <span id="score">0</span></h2>
    
    <div class="bouncing-text" id="bouncingText">LS made this</div>

    <div class="game-container" id="gameContainer">
        <div class="dino" id="dino"></div>
        <div class="obstacle" id="obstacle"></div>
        <div class="coin" id="coin"></div>
    </div>
    <button id="startAgainButton" style="display: none;">Start Again</button>
    <p class="reward-text">If you reach 10k, send me a pic, I'll libre you :D</p>
    
    <script src="script.js"></script>
</body>
</html>
